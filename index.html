<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time-Character-Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h2>Real-Time-Character-Counter</h2>
    <textarea id="area" class="area" placeholder="please enter your text here...." maxlength="50"></textarea>
    <div class="Counter">
        <p>Total Counter: <span class="totalcounter" id="totalcounter">30</span></p>
        <p>Remaining: <span class="remcounter" id="remcounter">20</span></p>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
